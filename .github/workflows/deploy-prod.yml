# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Alchomist Production CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, release/* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}} # Github Settings - Secrets
        password: ${{secrets.DOCKERHUB_TOKEN}} # Github Settings - Secrets

    - name: build and release to DockerHub
      env:
        NAME: zer0da9 # DockerHub 계정 명
        REPO: actiontest #  DockerHub 레포 이름
      run: |
        docker build -t $REPO .
        docker tag $REPO:latest $NAME/$REPO:latest
        docker push $NAME/$REPO:latest
